<section class="product">
  <div>
    <mat-toolbar color="primary" class="mb-3">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>shopping_basket</mat-icon>
      </button>
      <span>Shopping cart</span>
      <span class="example-spacer"></span>
      <button routerLink="{{home}}" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div class="container">
    <table class="table table-hover" >
      <thead class="text-center">
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
      </thead>
      <tbody *ngFor="let p of Product" class="text-center">
      <tr>
        <td>{{p.Name}}</td>
        <td>
          <!--<mat-form-field>
            <input matInput [(ngModel)]="p.Quantity" (ngModelChange)="changeValue(p)" type="number">
          </mat-form-field>-->
          {{p.Quantity}}
        </td>
        <td>{{p.Price}} {{p.Currency}}</td>
        <td class="text-right">{{p.TotalPrice | number:'1.1-5'}} {{p.Currency}} </td>
      </tr>


      <!--<tr>
        <td class="text-center" colspan="2">Larry the Bird</td>
      </tr>-->
      </tbody>
      <tfoot >
      <tr >
        <td class="text-right" colspan="4">Cart Total: <b>{{totalPrice | number:'1.1-5'}}</b> {{currency}}</td>
      </tr>
      </tfoot>
    </table>
    <div>
      <button class="btn-block" mat-raised-button color="warn" (click)="deleteCart()">Delete basket</button>
    </div>
  </div>


  <div class="container mt-3">
    <h2 class="text-center">Payment Methods</h2>

    <div class="payment">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOpt">
        <ul>
          <mat-radio-button   value="mastercard"> <img src="assets/icons/mastercard.png"/> Credit Card</mat-radio-button>
          <mat-radio-button   value="cash"> <img style="height: 35px; width: 35px;" src="assets/icons/money.png"/> Cash </mat-radio-button>
        </ul>
      </mat-radio-group>
    </div>

    <div class="container mt-2">
      <form>
        <mat-form-field class="example-full-width">
          <mat-label>Note</mat-label>
          <textarea  matInput [(ngModel)]="note" name="note"  placeholder="Note"></textarea>
        </mat-form-field>
      </form>
    </div>
    <div>
      <button class="btn-block mt-3" *ngIf="totalPrice !== 0" (click)="payment()" mat-raised-button color="primary">Order Confirm</button>
      <div class="alert alert-danger" *ngIf="totalPrice === 0">
        <h4 class="text-center m-0" >Please add product to your basket.</h4>
      </div>
    </div>

  </div>



</section>
