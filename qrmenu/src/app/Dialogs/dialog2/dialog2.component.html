
<mat-dialog-content class="mat-typography">
  <h3>Do you confirm the orders?</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-flat-button color="primary"  [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
